<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Música</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="icon" href="img/logo.png">
</head>

<body>
	<!-- LOADING -->
	<div class="dropdrow" id="loading">
		<img src="img/loading.png">
	</div>
	<!-- CABEÇALHO -->
	<header>
		<div class="logo">
			<img src="img/logo.png">
		</div>
		<div class="esquerda">
			<button type="button" onclick="novoCadastro()" class="btn btnMenu" data-bs-toggle="modal"
				data-bs-target="#cadastroMusica">
				<img src="img/add_branco.png">
				Nova música
			</button>
		</div>
	</header>
	<div class="pagina">
		<div class="cabecalho">
			<h1>Minha biblioteca</h1>
			<span>Gerencie e organize suas músicas favoritas.</span>
		</div>
		<div class="divPesquisa">
			<div class="form-group" id="pesquisa">
				<input type="text" class="form-control" id="inputPesquisar" placeholder="Pesquisar música...">
			</div>
			<img id="imgPesquisa" onclick="" src="img/pesquisa.png" alt="">
		</div>

		<div class="seminfo" style="display:none;">
			<img src="img/triste.png" alt="">
			<div class="mensagem">
				Não existem informações a serem listadas!
			</div>
		</div>

		<div class="cardTabela" style="display:none;">
			<div id="tabela">
				<table class='table table-striped'>
					<thead>
						<th class="colunaCentro">Código</th>
						<th>Nome</th>
						<th>Cantor</th>
						<th>Compositor</th>
						<th>Gênero</th>
						<th>Ano de lançamento</th>
						<th></th>
						<th></th>
					</thead>
					<tbody id="listaMusicas"></tbody>
				</table>
			</div>

		</div>
	</div>

	<!-- MODAL CADASTRO -->
	<div class="modal fade" id="cadastroMusica" tabindex="-1" role="dialog" aria-labelledby="cadastroMusica"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModal">Nova música</h5>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="inputnomemusica">Nome</label>
						<input id="inputnomemusica" type="text" class="form-control" required autocomplete="off">
					</div>
					<div class="form-group">
						<label for="inputcantor">Cantor</label>
						<input id="inputcantor" type="text" class="form-control" required autocomplete="off">
					</div>
					<div class="form-group">
						<label for="inputcompositor">Compositor</label>
						<input id="inputcompositor" type="text" class="form-control" required autocomplete="off">
					</div>
					<div class="form-group">
						<label for="inputgenero">Gênero</label>
						<input id="inputgenero" type="text" class="form-control" required autocomplete="off">
					</div>
					<div class="form-group">
						<label for="inputanolancamento">Ano de lançamento</label>
						<input id="inputanolancamento" type="text" class="form-control" maxlength="4" required autocomplete="off">
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" id="cancelarCadastro" class="btn btn-outline"
						data-dismiss="modal">Cancelar</button>
					<button type="button" id="salvarCadastro" class="btn">Salvar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- MODAL EXCLUIR CADASTRO -->
	<div class="modal fade" id="excluirCadastro" tabindex="-1" role="dialog" aria-labelledby="excluirCadastro"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloExcluir">Excluir</h5>
				</div>
				<div class="modal-body" id="bodyExcluir">
					Deseja excluir essa música?
				</div>
				<div class="modal-footer">
					<button type="button" id="naoExcluir" class="btn btn-outline" data-dismiss="modal">Não</button>
					<button type="button" id="simExcluir" class="btn">Sim</button>
				</div>
			</div>
		</div>
	</div>

	<!-- TOAST -->
	<div id="toast" class="toast align-items-center border-0 position-fixed bottom-0 end-0 m-3" role="alert"
		aria-live="assertive" aria-atomic="true" style="color: white;">
		<div class="d-flex">
			<div class="toast-body">
				Mensagem do Toast
			</div>
			<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
				aria-label="Close"></button>
		</div>
	</div>

	<!-- SCRIPT -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>

</body>

</html>
